
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/loggo.png">
    <title>Girly Grab & Go</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="custom-header">
        <nav class="navbar navbar-expand-lg px-3 py-2 navigation">
            <div class="container-fluid">

                <!-- Top Row: Logo center (mobile), toggle left, icons right -->
                <div class="d-flex w-100 justify-content-between align-items-center d-lg-none">
                    <!-- Toggle Button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                        <i class="fa-solid fa-bars nav"></i>
                    </button>

                    <!-- Logo Centered on Mobile -->
                    <a class="navbar-brand mx-auto" href="#">
                        <img src="images/loggo.png" alt="Logo" width="60">
                    </a>

                    <!-- Icons on Right -->
                    <div class="d-flex align-items-center gap-3 icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>

                <!-- Desktop View: Full Navbar -->
                <div class="collapse navbar-collapse d-lg-flex justify-content-between align-items-center" id="mainNav">
                    <!-- Logo on Large Screens (Left) -->
                    <a class="navbar-brand d-none d-lg-block" href="#">
                        <img src="images/loggo.png" alt="Logo" width="60">
                    </a>

                    <!-- Center Navigation Links -->
                    <ul class="navbar-nav mx-auto text-center nav">
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Categories</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Deals</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                        </li>
                    </ul>

                    <!-- Icons on Large Screens (Right) -->
                    <div class="d-none d-lg-flex align-items-center gap-3 icons">
                        <i class="fa-solid fa-magnifying-glass img-icon"></i>
                        <i class="fa-regular fa-user img-icon"></i>
                        <i class="fa-solid fa-cart-shopping img-icon"></i>
                    </div>
                </div>
            </div>
        </nav>

        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="images/back.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="images/Desktop Wallpapers.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="images/cart.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">    </script>
    <script src="script.js"></script>

</body>
