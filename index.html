
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="images/logo2.png">
    <title>Girly Grab & Go</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
        <div class="container-fluid">

            <!-- Top Row: Logo center (mobile), toggle left, icons right -->
            <div class="d-flex w-100 justify-content-between align-items-center d-lg-none">
                <!-- Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <i class="fa-solid fa-bars nav"></i>
                </button>

                <!-- Logo Centered on Mobile -->
                <a class="navbar-brand mx-auto" href="#">
                    <img src="images/logo2.png" alt="Logo" width="120">
                </a>

                <!-- Icons on Right -->
                <div class="d-flex align-items-center gap-3 icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>

            <!-- Desktop View: Full Navbar -->
            <div class="collapse navbar-collapse d-lg-flex justify-content-between align-items-center" id="mainNav">
                <!-- Logo on Large Screens (Left) -->
                <a class="navbar-brand d-none d-lg-block" href="#">
                    <img src="images/logo2.png" alt="Logo" width="120">
                </a>

                <!-- Center Navigation Links -->
                <ul class="navbar-nav mx-auto text-center nav">
                    <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="#">Catalog</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="#">Pages</a>
                    </li>
                </ul>

                <!-- Icons on Large Screens (Right) -->
                <div class="d-none d-lg-flex align-items-center gap-3 icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </nav>



</header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
